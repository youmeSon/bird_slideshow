<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK's bird Slideshow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="title">UK's birds</div>
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="img/blue_tit.jpg" alt="blue-tit">
      
      <img src="img/chaffinch.jpg" alt="chalffinch">
      <img src="img/goldcrest.jpg" alt="goldcrest">
      <img src="img/marsh_tit.jpg" alt="marsh_tit">
      <img src="img/red-kite.jpg" alt="red-kite">
      <img src="img/robin.jpg" alt="robin">
      <img src="img/seagul_nest.jpg" alt="seagul_nest">
      
    </div>
  </div>
  <button class="prev">
    <i class="fas fa-chevron-left"></i>
  </button>
  <button class="next">
    <i class="fas fa-chevron-right"></i>
  </button>
</body>
</html>
